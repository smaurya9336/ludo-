<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ludo</title>
    <link rel="stylesheet" type="text/css" href="ludo1.css">
</head>
<body>
    <h1>Ludo Game</h1>
  <div id="outer">
      <div class="top">
          <div class="top-left">
    <div class="top-left1">
        <div class="top-left1-box1"></div>
        <div  class="top-left1-box2"></div>
        <div  class="top-left1-box3"></div>
        <div  class="top-left1-box4"></div>
    </div>
          </div>
          <div class="top-middle">
              <div class="top-col1">
                  <div class="white1"></div>
                  <div class="white1"></div>
                  <div class="white1"></div>
                  <div class="white1"></div>
                  <div class="white1"></div>
                  <div class="white1"></div>
              </div>
              <div class="top-col2" >
                <div class="white1"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
              </div>
              <div class="top-col3">
                <div class="white1"></div>
                <div class="green"></div>
                <div class="white1"></div>
                <div class="white1"></div>
                <div class="white1"></div>
                <div class="white1"></div>
              </div>
          </div>
          <div class="top-right">
              <div class="top-right1">
                <div class="top-right1-box1"></div>
                <div  class="top-right1-box2"></div>
                <div  class="top-right1-box3"></div>
                <div  class="top-right1-box4"></div>
              </div>
          </div>
      </div>
      <div class="middle">
          <div class="middle-left">
            <div class="middle-col1">
                <div class="white2"></div>
                <div class="red"></div>
                <div class="white2"></div>
                <div class="white2"></div>
                <div class="white2"></div>
                <div class="white2"></div>
            </div>
            <div class="middle-col2" >
              <div class="white2"></div>
              <div class="red"></div>
              <div class="red"></div>
              <div class="red"></div>
              <div class="red"></div>
              <div class="red"></div>
            </div>
            <div class="middle-col3">
              <div class="white2"></div>
              <div class="white2"></div>
              <div class="white2"></div>
              <div class="white2"></div>
              <div class="white2"></div>
              <div class="white2"></div>
            </div>
          </div>
          <div class="middle-middle">
              <div id="home"></div>
          </div>
          <div class="middle-right">
                <div class="middle-right-col1">
                    <div class="white3"></div>
                    <div class="white3"></div>
                    <div class="white3"></div>
                    <div class="white3"></div>
                    <div class="white3"></div>
                    <div class="white3"></div>
                </div>
                <div class="middle-right-col2" >
                  <div class="blue"></div>
                  <div class="blue"></div>
                  <div class="blue"></div>
                  <div class="blue"></div>
                  <div class="blue"></div>
                  <div class="white3"></div>
                </div>
                <div class="middle-right-col3">
                  <div class="white3"></div>
                  <div class="white3"></div>
                  <div class="white3"></div>
                  <div class="white3"></div>
                  <div class="blue"></div>
                  <div class="white3"></div>
                </div>
          </div>
      </div>
      <div class="bottom">
        <div class="bottom-left">
            <div class="bottom-left1">
                <div class="bottom-left1-box1"></div>
                <div  class="bottom-left1-box2"></div>
                <div  class="bottom-left1-box3"></div>
                <div  class="bottom-left1-box4"></div>
            </div>
        </div>
        <div class="bottom-middle">
            <div class="bottom-col1">
                <div class="white4"></div>
                <div class="white4"></div>
                <div class="white4"></div>
                <div class="white4"></div>
                <div class="yellow"></div>
                <div class="white4"></div>
            </div>
            <div class="bottom-col2" >
              <div class="yellow"></div>
              <div class="yellow"></div>
              <div class="yellow"></div>
              <div class="yellow"></div>
              <div class="yellow"></div>
              <div class="white4"></div>
            </div>
            <div class="bottom-col3">
              <div class="white4"></div>
              <div class="white4"></div>
              <div class="white4"></div>
              <div class="white4"></div>
              <div class="white4"></div>
              <div class="white4"></div>
            </div>
        </div>
        <div class="bottom-right">
            <div class="bottom-right1">
                <div class="bottom-right1-box1"></div>
                <div  class="bottom-right1-box2"></div>
                <div  class="bottom-right1-box3"></div>
                <div  class="bottom-right1-box4"></div>
            </div>
        </div>
      </div>
  </div>  
</body>
</html>
